<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Create</title>
</head>
<body>
    <div class="container">
        <a href="/">Go Back</a>
        <h1>Add a New Show</h1>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li>{{message}}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input required type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <input required type="text" class="form-control" name="network">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input required type="date" class="form-control" name="release_date">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea required name="description" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <p></p>
            <button class="btn btn-primary">Submit</button>
            <!-- <input type="submit" value="Create"> -->
        </form>
    </div>
</body>
</html>
