<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="/">Go Back</a>
        <h1>Edit Show {{show.id}}</h1>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li>{{message}}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/{{show.id}}/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input required type="text" name="title" class="form-control" value="{{show.title}}">
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <input required type="text" name="network" class="form-control" value="{{show.network}}">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input required type="date" name="release_date" class="form-control" value="{{show.release_date|date:'Y-m-d'}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea required name="description" class="form-control" cols="30" rows="5">{{show.description}}</textarea>
            </div>
            <p></p>
            <button class="btn btn-primary">Submit</button>
            <!-- <input type="submit" value="Update"> -->
        </form>
        <a href="/">Go to Show</a>
    </div>
</body>
</html>
